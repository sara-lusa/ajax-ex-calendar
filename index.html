<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calendario Festivit√†</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <body>

    <div class="container">
      <div class="calendario">
        <select class="select-month" name="">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
        <h2 class="month"></h2>
        <div class="buttons">
          <button class="precedente"><< Precedente</button>
          <button class="successivo">Successivo >></button>
        </div>

        <!-- <ul data-month="2018-01-01" class="days"></ul> -->
        <div data-month="2018-01-01" class="days">

        </div>
      </div>
    </div>


    <script id="days-template" type="text/x-handlebars-template">
      <!-- <li>{{day}}</li> -->
      <div><span>{{day}}</span></div>
    </script>


    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
