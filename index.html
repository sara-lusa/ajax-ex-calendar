<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calendario Festivit√†</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <body>

    <div class="container">
      <div class="calendario">
        <select class="select-month" name="">
          <option value="2018-01-01">January</option>
          <option value="2018-02-01">February</option>
          <option value="2018-03-01">March</option>
          <option value="2018-04-01">April</option>
          <option value="2018-05-01">May</option>
          <option value="2018-06-01">June</option>
          <option value="2018-07-01">July</option>
          <option value="2018-08-01">August</option>
          <option value="2018-09-01">September</option>
          <option value="2018-10-01">October</option>
          <option value="2018-11-01">November</option>
          <option value="2018-12-01">December</option>
        </select>
        <h2 class="month"></h2>
        <div class="buttons">
          <button class="precedente"><< Precedente</button>
          <button class="successivo">Successivo >></button>
        </div>

        <!-- <ul data-month="2018-01-01" class="days"></ul> -->
        <div data-month="2018-01-01" class="days">

        </div>
      </div>
    </div>


    <script id="days-template" type="text/x-handlebars-template">
      <!-- <li>{{day}}</li> -->
      <div><span>{{day}}</span></div>
    </script>


    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
